
<div class="col-lg-12" *ngIf="!identify">
	<div class="col-lg-6">
		<h1>Inicia Sesion</h1>
		<form #loginForm="ngForm" (ngSubmit)="Prueba()" class="col-md-10">
			<p>
				<label>Nombre de usurio: </label>
				<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
				<!--[(ngModel)]="user.email" Cn eso le asignamos el valor al 
					atributo email -->
				<span *ngIf="!email.valid && email.touched">
					Campo obligatorio
				</span>
			</p>
			<p>
				<label>Contrase√±a: </label>
				<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required/>
			</p>

			<input type="submit" value="Entrar" class="btn btn-primary">
		</form>
	</div>

	<div class="col-lg-6">
		<h1>Registrate</h1>
		<form class="col-md-10">
			<p>
				<label>Nombre: </label>
				<input type="text" class="form-control" required/>
			</p>
			<p>
				<label>Apellidos: </label>
				<input type="text" class="form-control" required/>
			</p>
			<p>
				<label>Correo Electronico: </label>
				<input type="text" class="form-control" required/>
			</p>
			<p>
				<label>Password: </label>
				<input type="password" class="form-control" required/>
			</p>
			<input type="submit" value="Registrar" class="btn btn-primary">
		</form>
	</div>
</div>
