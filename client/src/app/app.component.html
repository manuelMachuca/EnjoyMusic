			Buscar
		</a>
		<a href="#">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			Artistas
		</a>
		<a href="#">

		<span>
			Hola {{identity.name}} {{identity.surname}}.

		<p>Elige lo mejor</p>
	</div>
</div>

<div class="clearfix"></div>

	<router-outlet></router-outlet>
</div>-->
<div class="central col-lg-11" [class.hidden]="!identity">
	<router-outlet></router-outlet>
</div>

<div class="col-lg-12" *ngIf="!identity">
	<div class="col-lg-6">
		<h1>Inicia Sesion</h1>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label>Nombre de usurio: </label>
				<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
				<!--[(ngModel)]="user.email" Cn eso le asignamos el valor al 
					atributo email -->
				<span *ngIf="!email.valid && email.touched">
					Campo obligatorio
				</span>
			</p>
			<p>
				<label>Contrase√±a: </label>
				<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required/>
			</p>

			<input type="submit" value="Entrar" class="btn btn-primary">
		</form>
	</div>

	<div class="col-lg-6">
		<h1>Registrate</h1>
		<form  #registerForm="ngForm" (ngSubmit)="registerUser()" class="col-md-10">
			<div>
			<div class="alert alert-success" role="alert" *ngIf="mensajeSuccess">
  				{{mensajeSuccess}}
			</div>
			</div>
			<div class="alert alert-danger" role="alert" *ngIf="mensajeError">
  				{{mensaje_registro}}
			</div>
			<p>
				<label>Nombre: </label>
				<input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="user_register.name" required/>
				<span *ngIf="!name.valid && name.touched"></span>
			</p>
			<p>
				<label>Apellidos: </label>
				<input type="text" class="form-control" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" required/>
				<span *ngIf="!surname.valid && surname.touched"></span>
			</p>
			<p>
				<label>Correo Electronico: </label>
				<input type="email" class="form-control" #emailr="ngModel" name="emailr" [(ngModel)]="user_register.email" required/>
				<span *ngIf="!emailr.valid && emailr.touched">Campo Obligatorio</span>
			</p>
			<p>
				<label>Password: </label>
				<input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user_register.password" required/>
				<span *ngIf="!password.valid && password.touched"></span>
			</p>
			<input type="submit" value="Registrar" class="btn btn-primary">
		</form>
	</div>
</div>
